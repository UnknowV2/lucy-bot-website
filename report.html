    <main class="report-section">
        <div class="report-container reveal">
            <div class="report-header">
                <i class="fas fa-bug-slash"></i>
                <h2 class="section-title">Lacak & Hancurkan Bug</h2>
                <p class="section-subtitle">Bantuan Anda sangat berarti untuk membuat Lucy Bot lebih baik. Laporkan bug yang Anda temukan dengan detail di bawah ini.</p>
            </div>
            <form class="report-form" id="reportForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username"><i class="fab fa-discord"></i> Discord Tag</label>
                        <input type="text" id="username" name="username" placeholder="Contoh: CIBOO#1234 (Opsional)">
                    </div>
                    <div class="form-group">
                        <label for="command"><i class="fas fa-terminal"></i> Perintah Bermasalah</label>
                        <input type="text" id="command" name="command" placeholder="Contoh: /daily atau !spin" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-comment-dots"></i> Deskripsi Bug</label>
                    <textarea id="description" name="description" rows="5" placeholder="Jelaskan secara rinci apa yang terjadi, apa yang seharusnya terjadi, dan pesan error jika ada." required></textarea>
                </div>
                <div class="form-group">
                    <label for="steps"><i class="fas fa-list-check"></i> Langkah Reproduksi</label>
                    <textarea id="steps" name="steps" rows="5" placeholder="1. Saya menggunakan perintah...\n2. Kemudian saya melakukan...\n3. Bug yang terjadi adalah..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit-report">
                    <i class="fas fa-paper-plane"></i> Kirim Laporan
                </button>
            </form>
        </div>
    </main>
